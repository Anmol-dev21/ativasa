

# ===============================
# APPLICATION
# ===============================
spring.application.name=AtiVasa
spring.profiles.active=dev

# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# DATASOURCE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/ativasa_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CONNECTION POOL (HikariCP)
# ===============================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.file.name=logs/application.log

# ===============================
# ACTUATOR (OPTIONAL)
# ===============================
management.endpoints.web.exposure.include=health,info

# ===============================
# FEATURE FLAGS (CUSTOM)
# ===============================
feature.user-registration=true
feature.email-notifications=false

jwt.secret=MySuperSecureJwtSecretKeyMySuperSecureJwtSecretKey
jwt.expiration=86400000

